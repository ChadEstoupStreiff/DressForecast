<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <nav>
            <div class="left-buttons">
                <button class="app-button">Dress Forecast</button>

    <div class="container">
        <form id="new_clothe_form">
            <h2>New Clothe Details</h2>
            <label for="name">Name:</label>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="type">Category:</label>
            <input type="text" id="type" name="type" required>

            <label for="heat">Heat:</label>
            <input type="text" id="heat" name="heat" required>

            <label for="rain">Rain Resistance:</label>
            <input type="text" id="rain" name="rain" required>

            <button type="submit">+ CREATE</button>
        </form>
    </div>
