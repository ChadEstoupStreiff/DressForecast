<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Dress Forecast</title>
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/addEditDressing.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-buttons">
                <a class="app-button" href="./index.html">Dress Forecast</a>
            </div>
            <div class="right-buttons">
                <a href="./dressing.html" class="app-link">My Dressing</a>
                <button id="profile-btn" class="profile-button">Profil</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <form id="edit_user_form">
            <h2>Edit User Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="united_states">United States</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="germany">Germany</option>
                <option value="united_kingdom">United Kingdom</option>
                <option value="india">India</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="czech_republic">Czech Republic</option>
                <option value="canada">Canada</option>
            </select>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <button type="submit" id="saveButton">SAVE</button>
        </form>
        <button id="cancelButton">Cancel</button>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/editUser.js"></script>
    <script>
        // Appelle la fonction de v√©rification lors du chargement de la page
        checkTokenAndRedirect();
    </script>
</body>

</html>
