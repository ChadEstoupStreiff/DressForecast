<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple d'appel à une API</title>
</head>

<body>
    <h1>Résultat de la requête API:</h1>
    <div id="resultAPI"></div>
    <h1>Date et heure:</h1>
    <div id="resultDT"></div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // Appelle la fonction de vérification lors du chargement de la page
        checkTokenAndRedirect();
        // Appel de la fonction pour récupérer les données et les afficher sur la page
        getDataFromAPI();
        // Appel de la fonction pour afficher la date et l'heure actuelles au chargement de la page
        displayDateTime();
    </script>

</body>

</html>
