<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dress Forecast</title>
        <link rel="stylesheet" href="assets/css/dressForcast.css">
    </head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Dressing</li>
                <li>Profile</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="date-row">
            <div>
                <h1 id="resultDate"></h1>
            </div>
        </div>
        <div class="data-row">
            <div>
                <h2 id="temperature"></h2>
            </div>
            <div>
                <h2 id="weatherConditions"></h2>
            </div>
            <div>
                <h2 id="rainProb"></h2>
            </div>
        </div>
        <div class="clothes-list">
            <h2>Vêtements recommandés</h2>
            <ul>
                <li>T-shirt</li>
                <li>Short</li>
                <li>Lunettes de soleil</li>
                <li>Crème solaire</li>
                <li>Bouteille d'eau</li>
            </ul>
        </div>
    </div>
    <div class="calendar">
        <h2>Calendrier des jours :</h2>
        <ul id="weekList"></ul>
    </div>
    <script src="assets/js/dressForcast.js"></script>
</body>
</html>
