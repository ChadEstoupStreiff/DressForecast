<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Votre en-tête ou barre de navigation -->
    </header>

    <main>
        <div class="profile-info">
            <h1>Bienvenue, <span id="user-name"></span></h1>
            <p>Adresse e-mail : <span id="user-email"></span></p>
            <p>Genre : <span id="user-gender"></span></p>
            <p>Pays : <span id="user-country"></span></p>
            <p>Ville : <span id="user-city"></span></p>
        </div>

        <div class="profile-actions">
            <button id="edit-profile-btn" class="edit-btn"><a href="./edit_user.html" class="app-link">Edit my profile</a></button>
            
            <button id="logout-btn">Se déconnecter</button>
        </div>
    </main>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/profile.js"></script>
</body>

</html>
